    
{% extends "../base.html" %}
{% block content %}
{% load markdown_extras %}

    <style>p, h1, body {
        color: #111;
    font-family: Cern,Helvetica,Arial,sans-serif;
    font-weight: 400;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    }</style>

    <div class="container" style="background-color:#ebf2fc;" markdown=1>
        <h1>Latest</h1>
        {% for obj in object_list %}
        <p>{{ obj.content  | markdown | safe}}</p>
        <p>{{ obj.created_date }}</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
