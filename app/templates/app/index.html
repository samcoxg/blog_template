    
{% extends "../base.html" %}
{% block content %}
    <style>p, h1, body {
        color: #111;
    font-family: Cern,Helvetica,Arial,sans-serif;
    font-weight: 400;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    }</style>
    <div class="container">
        <h1>Latest</h1>
        {% for obj in object_list %}
        <h5>{{ obj.title }}</h5>
        <p>{{ obj.preview }}</p>
        <p>{{ obj.created_date }}</p>
        {% endfor %}
    </div>
{% endblock %}
